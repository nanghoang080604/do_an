<!DOCTYPE html>
<html>
    <head>
        <title>giỏ hàng</title>
        <link rel="stylesheet" type="text/css" href="../css/lamthu.css">
    </head>
    <body>
        <div id="cart" onclick="toggleCart()">
            <img src="../anh/giohang.jpg">
            <label id="cartCount">0</label>
        </div>
        
        <div id="productList">
            <!-- Danh sách sản phẩm -->
            <div class="product">
                <img src="../anh/dh1.11.jpg">
                <h2>Tên sản phẩm 1</h2>
                <p>Giá: 100.000 đ</p>
                <button onclick="addToCart('Tên sản phẩm 1', 100000)">Thêm vào giỏ hàng</button>
            </div>
        
            <div class="product">
                <img src="../anh/dh1.2.jpg">
                <h2>Tên sản phẩm 2</h2>
                <p>Giá: 150.000 đ</p>
                <button onclick="addToCart('Tên sản phẩm 2', 150000)">Thêm vào giỏ hàng</button>
            </div>
        </div>
        
        <div id="cartItems">
            <!-- Các sản phẩm trong giỏ hàng sẽ được thêm vào đây -->
        </div>
        
        <div id="cartTotal">
            <h2>Tổng tiền: <span id="totalAmount">0</span> đ</h2>
            <button onclick="closeCart()">Đóng giỏ hàng</button>
        </div>
        <script src="../js/lamthu.js"></script>
    </body>
</html>
