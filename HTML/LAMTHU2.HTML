<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <style>
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
        }
        #cart {
            position: absolute;
            top: 10px;
            left: 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #cart-product {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Danh sách sản phẩm</h1>
    <div class="product">
        <h2><img src="../anh/dh1.11.jpg" alt="Tên sản phẩm 1"></h2>
        <h2>Sản phẩm 1</h2>
        <p>Giá: $10</p>
        <button onclick="addToCart(1)">Thêm vào giỏ hàng</button>
    </div>
    <div class="product">
        <h2>Sản phẩm 2</h2>
        <h2><img src="../anh/dh1.2.jpg" alt="Tên sản phẩm 1"></h2>
        <p>Giá: $20</p>
        <button onclick="addToCart(2)">Thêm vào giỏ hàng</button>
    </div>

    <div id="cart">
        <h1>Giỏ hàng</h1>
        <div id="cart-product">
            <h2 id="product-name"></h2>
            <p>Giá: $<span id="product-price"></span></p>
            <p>Số lượng: <button onclick="decrement()">-</button><span id="product-quantity">1</span><button onclick="increment()">+</button></p>
            <button onclick="buyProduct()">Mua sản phẩm</button>
            <button onclick="removeProduct()">Xóa sản phẩm</button>
        </div>
    </div>

    <script>
        let selectedProductId;
        let productQuantity = 1;

        function addToCart(productId) {
            selectedProductId = productId;
            const product = products[productId];
            document.getElementById("product-name").innerText = product.name;
            document.getElementById("product-price").innerText = product.price;
            document.getElementById("product-quantity").innerText = productQuantity;
            document.getElementById("cart-product").style.display = "block";
        }

        function buyProduct() {
            // Thực hiện việc mua sản phẩm ở đây (có thể lưu thông tin sản phẩm vào giỏ hàng và làm các xử lý khác)
            alert("Đã mua sản phẩm: " + products[selectedProductId].name + " x " + productQuantity);
        }

        function removeProduct() {
            document.getElementById("cart-product").style.display = "none";
        }

        function increment() {
            productQuantity++;
            document.getElementById("product-quantity").innerText = productQuantity;
        }

        function decrement() {
            if (productQuantity > 1) {
                productQuantity--;
                document.getElementById("product-quantity").innerText = productQuantity;
            }
        }

        // Đối tượng sản phẩm
        const products = {
            1: { name: "Sản phẩm 1", price: 10 },
            2: { name: "Sản phẩm 2", price: 20 }
        };
    </script>
</body>
</html>
