!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Product List</title>
    <style>
        /* CSS để trang trí sản phẩm */
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            text-align: center;
            width: 200px;
            display: inline-block;
        }

        .product img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div id="product-container"></div>

    <script>
        // Dữ liệu sản phẩm
        const products = [
            { name: 'Product 1', price: 20, image: '../anh/dongho1.jpg' },
            { name: 'Product 2', price: 30, image: '../anh/dongho2.jpg' },
            { name: 'Product 3', price: 25, image: '../anh/dongho3.jpg' },
        ];

        // Lấy đối tượng chứa danh sách sản phẩm
        const productContainer = document.getElementById('product-container');

        // Lặp qua danh sách sản phẩm và hiển thị chúng
        products.forEach(product => {
            const productDiv = document.createElement('div');
            productDiv.classList.add('product');

            const productImage = document.createElement('img');
            productImage.src = product.image;
            productImage.alt = product.name;

            const productName = document.createElement('h2');
            productName.textContent = product.name;

            const productPrice = document.createElement('p');
            productPrice.textContent = "Price: $" + product.price;

            productDiv.appendChild(productImage);
            productDiv.appendChild(productName);
            productDiv.appendChild(productPrice);

            productContainer.appendChild(productDiv);
        });
    </script>
</body>
</html>
